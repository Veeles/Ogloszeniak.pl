{% extends 'base.html' %}
{% load static %}
{% block title %} Home Page {% endblock %}
{% block content %}
<div>
  <link rel="stylesheet" href="{% static 'style.css' %}">

    <div class="grey_background search_field mb-4 mt-4 " >
        <div class="container mt-5 pt-5 pb-5">
            <div class="input-group">
                <!-- Pierwsze pole wyszukiwania -->
                <input type="text" class="form-control" placeholder="Find something for yourself" aria-label="Pierwsze pole">
                <!-- Drugie pole wyszukiwania -->
                <input type="text" class="form-control" placeholder="Choose City" aria-label="Drugie pole">
                <!-- Przycisk wyszukiwania -->
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="index_page_search_button">Szukaj</button>

                </div>
            </div>
        </div>
    </div>
    <div class="categories_h3_text">
        <h3 class="text-center mt-4 mb-4" style="color: #002f34;">Main Categories</h3>
        <div class="cards">
            <div class="d-flex text-center flex-row">
                {% for d in data %}
                {% if d.id > 8 %}
                <div class="d-flex justify-content-center text-center flex-column">
                    <div class="p-2 card border-0">
                        <img src="../media/{{ d.image_path }}" class="card-img-top rounded-circle" alt="{{d.id}}" style="background-color: orange;">
                        <div class="card-body">
                        <h5 class="card-title text-center">Free Items</h5>
                        </div>
                    </div>
                </div>
                <!-- {% elif d.id >= 8 and < 15 %}
                <div class=" d-flex flex-row">
                    <div class="p-2 card border-0">
                        <img src="{% static 'photos/freeitems.jpg' %}" class="card-img-top" alt="free items photo">
                        <div class="card-body">
                        <h5 class="card-title text-center">Free Items</h5>
                        </div>
                    </div>
                </div> -->
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>

</div>

{% endblock %}
