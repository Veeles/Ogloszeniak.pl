{% extends 'base.html' %}
{% load static %}
{% block title %} {% endblock %}
{% block content %} 
{% load crispy_forms_tags %}
<h2 class="text-center m-4" style="font-weight: 800; color: #002f34;">Create account</h2>
<form method="POST" class="form-group m-3" > 
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success" style="width: 200px;" id="register_button">Register</button>
</form>
{% endblock %}
